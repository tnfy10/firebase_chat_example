name: firebase_chat_example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^2.2.0
  get: ^4.6.5
  firebase_auth: ^4.1.2
  flutter_native_splash: ^2.2.9
  cloud_firestore: ^4.0.5
  persistent_bottom_nav_bar: ^5.0.2
  shared_preferences: ^2.0.15
  uuid: ^3.0.6
  intl: ^0.17.0
  firebase_storage: ^11.0.5
  image_picker: ^0.8.6
  cached_network_image: ^3.2.2
  flutter_local_notifications: ^12.0.3
  flutter_background_service: ^2.4.5
  file_picker: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard/Pretendard-Bold.otf
          weight: 700